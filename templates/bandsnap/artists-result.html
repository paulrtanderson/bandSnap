{% extends 'bandsnap/result-base.html' %} {% block body_block %}
<div class="col-auto mb-3 mb-sm-0">
<img
    src="{{ profile_photo }}"
    class="img-fluid rounded-circle"
    alt="Person"
    style="width: 150px"
/>
</div>
<div class="col">
<h5 class="card-title">{{ name }}</h5>
<p class="card-text">{{ description }}</p>
</div>
<div class="col">
<h5 class="card-title">Skills:</h5>
<ul>
    {% for skill in skills %}
    <li>{{ skill }}</li>
    {% endfor %}
</ul>
</div>
{% endblock %}
