{% extends 'bandsnap/result-base.html' %} {% block body_block %}
{% load bandsnap_tags %}

<div class="col-auto mb-3 mb-sm-0">
    <img src="{{ profile_photo }}" class="img-fluid rounded-circle" alt="Person" style="width: 150px" />
</div>
<div class="col">
    <h5 class="card-title">{{ name }}</h5>
    <p class="card-text">{{ description }}</p>
</div>
<div class="col">
    <h5 class="card-title">Needed Skills:</h5>
    <ul>
        {% for skill in skills %}
        <li>{{ skill }}</li>
        {% endfor %}
    </ul>
</div>
<div class="col">
    {% if user.is_authenticated %}
    {% if user|is_artist %}
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#BandRequestModal" onclick="setBandUsername('{{ band_username }}')" >
        Request to join
    </button>
    {% endif %}
    {% endif %}
</div>

  
{% endblock %}
