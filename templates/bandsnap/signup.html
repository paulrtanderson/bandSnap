{% extends 'bandsnap/base.html' %}
{% load static %}

{% block title_block %}
    Signup
{% endblock %}

{% block body_block %}
    <h1>Signup for bandsnap</h1>
    {% if registered %}
        bandsnap says: <strong>Thank you for signing up!</strong>
        <a href="{% url 'bandsnap:index' %}">Return to the homepage.</a><br />
    {% else %}
        <strong>Signup here!</strong><br />
        <form id="user_form" method="post" action="{% url 'bandsnap:signup' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="UserRow">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="UserRow">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="UserRow">
                <label for="profile_photo">Profile Photo:</label>
                <input type="file" id="profile_photo" name="profile_photo">
            </div>
            <div class="UserRow">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" cols="50"></textarea>
            </div>
            <div class="UserRow">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills">
                <!-- You may use a select box or other input types for skills -->
            </div>

            <input type="submit" name="submit" value="Signup" />
        </form>
    {% endif %}
{% endblock %}
