<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <!-- bootstrap CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'base.css' %}" rel="stylesheet">
        

        <!-- bootstrap javascript framework -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
        <title>bandsnap -
            {% block title_block %}
                this is bandsnap
            {% endblock %}
        </title>
        <style>
            .navbar-nav .nav-link.active {
                border-bottom: 2px solid #007bff; /* Adjust the color as needed */
              }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light sticky-top">
            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'bandsnap:index' %}">
                            <img src="{% static 'images/logo.jpg' %}" alt="bandsnap logo" style="width:40px;" class="rounded-pill">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="{% url 'bandsnap:index' %}">Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_link == 'about' %}active{% endif %}" href="{% url 'bandsnap:about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_link == 'search' %}active{% endif %}" href="{% url 'bandsnap:search' %}">search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_link == 'login' %}active{% endif %}" href="{% url 'bandsnap:login' %}">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_link == 'signup' %}active{% endif %}" href="{% url 'bandsnap:signup' %}">signup</a>
                    </li>
                </ul>
            </div>
        </nav>
    </ul>
        <div>
            {% block body_block %}
            {% endblock %}  
        </div>
    </body>
</html>
