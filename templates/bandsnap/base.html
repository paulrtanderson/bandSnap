<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <!-- bootstrap CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'base.css' %}" rel="stylesheet">
        

        <!-- bootstrap javascript framework -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
        <title>bandsnap -
            {% block title_block %}
                this is bandsnap
            {% endblock %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'bandsnap:index' %}">
                    <img src="{% static 'images/logo.jpg' %}" alt="bandsnap logo" style="width:40px;" class="rounded-pill" id="bandsnap-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bg-light justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav nav-tabs me-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="{% url 'bandsnap:index' %}">Index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_link == 'about' %}active{% endif %}" href="{% url 'bandsnap:about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_link == 'search' %}active{% endif %}" href="{% url 'bandsnap:search' %}">Search</a>
                        </li>
                    </ul>
                    <div class="right-nav ml-auto">
                        
                        <ul class="navbar-nav">
                            <!--add user authentication here-->
                            {% if False %}
                            <li class="nav-item">
                                <a class="nav-link {% if active_link == 'profile' %}active{% endif %}" href="#">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if active_link == 'logout' %}active{% endif %}" href="#">Log Out</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link {% if active_link == 'login' %}active{% endif %}" href="{% url 'bandsnap:login' %}">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if active_link == 'signup' %}active{% endif %}" href="{% url 'bandsnap:signup' %}">Sign Up</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
            
        </nav>
    </ul>
        <div>
            {% block body_block %}
            {% endblock %}  
        </div>
    </body>
</html>
