<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <title>bandsnap -
            {% block title_block %}
                this is bandsnap
            {% endblock %}
        </title>
    </head>
    <body>
        <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'bandsnap:restricted' %}">Restricted Page</a></li>
            <li><a href="{% url 'bandsnap:logout' %}">Logout</a></li>
            <li><a href="{% url 'bandsnap:user_profile' %}">View Profile</a></li>
        {% else %}
            <li><a href="{% url 'bandsnap:login' %}">login</a></li>
            <li><a href="{% url 'bandsnap:signup' %}">signup</a></li>
        {% endif %}
            <li><a href="{% url 'bandsnap:about' %}">About</a></li>
            <li><a href="{% url 'bandsnap:index' %}">Index</a></li>
            <li><a href="{% url 'bandsnap:search' %}">search</a></li>
        </ul>
    </ul>
        <div>
            {% block body_block %}
            {% endblock %}  
        </div>
    </body>
</html>
