{% extends 'bandsnap/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login to bandsnap</h1>
    <form id="login_form" method="post" action="{% url 'bandsnap:login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" /><br />
        Password: <input type="password" name="password" value="" size="50" /><br />
        <input type="submit" value="submit" />
    </form>

    {% if user.is_authenticated %}
        <div style="position: absolute; top: 10px; right: 10px;">
            <a href="{% url 'user_profile' %}" style="text-decoration: none;">
                <button type="submit">View Profile</button>
            </a>
        </div>
    {% endif %}
{% endblock %}
