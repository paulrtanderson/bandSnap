{% extends 'bandsnap/base.html' %}
{% load static %}
{% block title_block %}
Search
{% endblock %}
{% block body_block %}
    <div class="container p-5 my-5 border">
        <div class="d-flex">
            <input id="searchInput" class="form-control" type="text" placeholder="Search for Artists, bands or gigs!" oninput="search()">
            <button class="btn btn-primary" type="button">Search</button>
        </div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-fill mb-5">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#artists">Artists</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#bands">Bands</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#gigs">Gigs</a>
        </li>
        </ul>
    
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane container fade active show" id="artists">
                <div id="searchResultsArtist"></div>
            </div>
            <div class="tab-pane container fade" id="bands">
                <div id="searchResultsBand"></div>
            </div>
            <div class="tab-pane container fade" id="gigs">
                <div id="searchResultsGig"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="BandRequestModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Join </h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <form method="post" id="BandRequestForm" action="{% url 'bandsnap:join_request' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="band_username" value="" id="bandUsernameInput">
                    <button type="submit">Submit Request</button>
                </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            </div>
      
          </div>
        </div>
    </div>
    <script src="{% static "search.js" %}"></script>
{% endblock  %}
