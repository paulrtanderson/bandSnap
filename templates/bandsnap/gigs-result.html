{% extends 'bandsnap/result-base.html' %}
{% block body_block %}
    <div class="col-auto mb-3 mb-sm-0">
        <img src="{{ profile_photo }}" class="img-fluid rounded-circle" alt="Person" style="width: 150px;" />
    </div>
    <div class="col">
        <h5 class="card-title">{{ bandname }} present...</h5>
        <h5 class="card-title">{{ name }}</h5>
        <p class="card-text">{{ description }}</p>
    </div>
    <div class="col">
        <h5 class="card-title">Artists:</h5>
        <ul>
            {% for artist in artists %}
                <li>{{ artist }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col">
        <h5 class="card-title">Venue Address:</h5>
        <p class="card-text">{{ address }}</p>
    </div>
{% endblock %}
